<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/dist/clappr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/dist/clappr_peer5_playback.js"></script>
    <title>clappr-peer5-playback Test Page</title>
    <script type="text/javascript" charset="utf-8">
        window.onload = function() {
            var player = new Clappr.Player({
                sources: ['https://livestream.storage.googleapis.com/hls/video/surf-drone/index.m3u8'],
                parentId: '#player-wrapper',
                plugins: {
                    playback: [ClapprPeer5Playback]
                }

            });
        }
    </script>
</head>
<body>
<div id="player-wrapper">
</div>
</body>
</html>
